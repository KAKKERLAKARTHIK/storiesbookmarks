<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clear floats after image containers */
.row::after {
  content: "";
  clear: both;
  display: table;
}

    </style>
</head>
<body>
    <div class="row">
        <div class="column">
          <img src="./neeraj.jpg" alt="Snow" style="width:90%">
        </div>
        <div class="column">
          <img src="./chandu4.jpeg" alt="Forest" style="width:90%">
        </div>
        <div class="column">
          <img src="./chandu2.jpeg" alt="Mountains" style="width:90%">
        </div>
      </div>
      
</body>
</html>
